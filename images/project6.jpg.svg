<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#dbeafe"/>
  
  <!-- Travel Companion App Illustration -->
  <rect x="150" y="50" width="300" height="250" rx="20" fill="#3b82f6" opacity="0.8"/>
  <rect x="170" y="70" width="260" height="210" rx="10" fill="#fff" opacity="0.9"/>
  
  <!-- App UI Elements -->
  <!-- Header -->
  <rect x="170" y="70" width="260" height="40" rx="10" fill="#2563eb" opacity="0.8"/>
  <text x="300" y="95" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Travel Companion</text>
  
  <!-- Map View -->
  <rect x="180" y="120" width="240" height="120" rx="5" fill="#bfdbfe" opacity="0.8"/>
  
  <!-- Map Elements -->
  <circle cx="240" cy="160" r="5" fill="#2563eb"/>
  <circle cx="240" cy="160" r="10" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="10" to="20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <path d="M240 160 L 280 180 L 320 150 L 350 190" stroke="#2563eb" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Location Markers -->
  <circle cx="280" cy="180" r="5" fill="#ef4444"/>
  <circle cx="320" cy="150" r="5" fill="#ef4444"/>
  <circle cx="350" cy="190" r="5" fill="#ef4444"/>
  
  <!-- Bottom Navigation -->
  <rect x="180" y="250" width="240" height="20" rx="5" fill="#bfdbfe" opacity="0.8"/>
  
  <circle cx="220" cy="260" r="7" fill="#2563eb"/>
  <circle cx="260" cy="260" r="7" fill="#2563eb"/>
  <circle cx="300" cy="260" r="7" fill="#2563eb"/>
  <circle cx="340" cy="260" r="7" fill="#2563eb"/>
  
  <!-- Travel Icons -->
  <circle cx="200" cy="220" r="15" fill="#bfdbfe" opacity="0.8"/>
  <text x="200" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">✈️</text>
  
  <circle cx="240" cy="220" r="15" fill="#bfdbfe" opacity="0.8"/>
  <text x="240" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">🏨</text>
  
  <circle cx="280" cy="220" r="15" fill="#bfdbfe" opacity="0.8"/>
  <text x="280" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">🍴</text>
  
  <circle cx="320" cy="220" r="15" fill="#bfdbfe" opacity="0.8"/>
  <text x="320" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">🏛️</text>
  
  <circle cx="360" cy="220" r="15" fill="#bfdbfe" opacity="0.8"/>
  <text x="360" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">📸</text>
  
  <!-- Text -->
  <text x="300" y="330" font-family="Arial" font-size="24" text-anchor="middle" fill="#1e40af">Travel Companion App</text>
  <text x="300" y="360" font-family="Arial" font-size="16" text-anchor="middle" fill="#1e40af">Flutter | Dart | Firebase | Google Maps API</text>
</svg>